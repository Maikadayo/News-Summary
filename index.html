<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #chatbox {
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .message {
      margin: 10px 0;
    }
    .user-message {
      text-align: right;
    }
    .bot-message {
      text-align: left;
    }
  </style>
</head>
<body>
  <div>
    <h1>News Summary</h1>
    <label for="country">Country:</label>
    <select id="country">
      <option value="Argentina">Argentina</option>
      <option value="Australia">Australia</option>
      <option value="Austria">Austria</option>
      <option value="Belgium">Belgium</option>
      <option value="Brazil">Brazil</option>
      <option value="Canada">Canada</option>
      <option value="China">China</option>
      <option value="Egypt">Egypt</option>
      <option value="Finland">Finland</option>
      <option value="France">France</option>
      <option value="Germany">Germany</option>
      <option value="Greece">Greece</option>
      <option value="India">India</option>
      <option value="Indonesia">Indonesia</option>
      <option value="Ireland">Ireland</option>
      <option value="Italy">Italy</option>
      <option value="Japan">Japan</option>
      <option value="Luxembourg">Luxembourg</option>
      <option value="Mexico">Mexico</option>
      <option value="Netherlands">Netherlands</option>
      <option value="Norway">Norway</option>
      <option value="Philippines">Philippines</option>
      <option value="Poland">Poland</option>
      <option value="Russia">Russia</option>
      <option value="South Africa">South Africa</option>
      <option value="South Korea">South Korea</option>
      <option value="Spain">Spain</option>
      <option value="Sweden">Sweden</option>
      <option value="Switzerland">Switzerland</option>
      <option value="Thailand">Thailand</option>
      <option value="Turkey">Turkey</option>
      <option value="United Kingdom">United Kingdom</option>
      <option value="United States">United States</option>
    </select>
    <button onclick="getSummary()">Get Summary</button>
    <div id="summary"></div>
  </div>

  <div id="chatbox">
    <div id="messages"></div>
    <input type="text" id="user-input" placeholder="Enter country name..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function getSummary() {
      const country = document.getElementById('country').value;
      console.log(`Selected country: ${country}`);

      try {
        const response = await fetch('http://127.0.0.1:5000/get-news-summary', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ country })
        });

        if (response.ok) {
          const data = await response.json();
          console.log('Response data:', data);
          document.getElementById('summary').innerText = data.summary;
        } else {
          const errorData = await response.json();
          console.error('Error data:', errorData);
          document.getElementById('summary').innerText = 'Error: ' + errorData.error;
        }
      } catch (error) {
        console.error('Fetch error:', error);
        document.getElementById('summary').innerText = 'Error: ' + error.message;
      }
    }

    async function sendMessage() {
      const userInput = document.getElementById('user-input').value;
      if (userInput.trim() === '') {
        return;
      }
      addMessage('user', userInput);

      try {
        const response = await fetch('http://127.0.0.1:5000/get-news-summary', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ country: userInput }),
        });

        if (response.ok) {
          const data = await response.json();
          console.log('Response data:', data);
          addMessage('bot', data.summary);
        } else {
          const errorData = await response.json();
          console.error('Error data:', errorData);
          addMessage('bot', 'Error: ' + errorData.error);
        }
      } catch (error) {
        console.error('Fetch error:', error);
        addMessage('bot', 'Error: ' + error.message);
      }

      document.getElementById('user-input').value = '';
    }

    function addMessage(sender, message) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
      messageElement.textContent = message;
      document.getElementById('messages').appendChild(messageElement);
    }
  </script>
</body>
</html>
